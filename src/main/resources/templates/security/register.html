<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head.html :: head"></head>
<body>
    <div class="container-fluid">
        <nav th:replace="fragments/nav.html :: nav"></nav>
        <form th:action="@{/register}"
			th:object="${user}"
			method="post" >
			<div class="form-row">
				<div class="form-group col-md-8">
					<label for="name" class="form-label">Nome:</label>
					<input type="text" class="form-control" id="name"
						th:field="*{name}" />
					<div class="invalid-feedback d-block" th:errors="*{name}"></div>
				</div>
				<div class="form-group col-md-4">
					<label for="cpf" class="form-label">CPF:</label>
					<input type="text" class="form-control" id="cpf"
						th:field="*{cpf}" />
					<div class="invalid-feedback d-block" th:errors="*{cpf}"></div>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-8">
					<label class="form-label" id="username">E-mail</label>
					<input class="form-control" type="email" th:field="*{username}" />
					<div class="invalid-feedback d-block" th:errors="*{username}"></div>
				</div>
				<div class="form-group col-md-4">
					<label class="form-label" for="type" th:field="*{type}">Eu sou :</label>
					<select  autocomplete="on"  class="form-control" name="type" >
						<option disabled value="" >Selecione uma opção</option>
						<option value="FUNCIONARIO">Funcionário</option>
						<option value="CLIENTE">Cliente</option>
					</select>
					<div class="invalid-feedback d-block" th:errors="*{type}"></div>
				</div>
				
			</div>

			<div class="form-row">
                <div class="form-group col-12">
                    <label
					class="form-label"
						for="password"
					>
					Senha
					</label>
					<input type="password" class="form-control" name="password" th:field="*{password}" />
                </div>
            </div>
			<div class="form-row">
                <div class="form-group col-12">
                    <button type="submit" name="button" class="btn btn-primary">[[${buttonName}]]</button>
                </div>
            </div>
		</div>
            
    	</form>
    </div>
</body>
</html>
